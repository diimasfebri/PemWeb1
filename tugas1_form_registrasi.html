<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi</title>
</head>
<body>
	<form name= "namaform" method="post/get" action="url">
	<h1>Form HTML</h1>
	<label for="name"> Name: </label>
	<input type="text" name="name">
<br>
	<label for="gender"> Gender : </label>
	<input type="radio" name="gender" value="pria"> Pria
	<input type="radio" name="gender" value="wanita"> Wanita
<br>
	<label for="address"> Address : </label>
	<input type="text" name="address">
<br>
	<label for="country"> Country : </label>
	<select name="country"> 
	<option value="indonesia"> Indonesia </option>
	<option value="singapore"> Singapore </option>
	<option value="malaysia"> Malaysia </option>
	<option value="timorleste"> Timor Leste </option>
	</select>
<br>
	<label for="surel"> Email : </label>
	<input type="email" name="surel">
<br>
	<label for="foto"> Photo : </label>
	<input type="text" name="fotonya">
	<input type="button" id="button" value="Browse"/ style="opacity:100">
	<input type="file" id="fotonya"  accept="image/png, image/jpeg" style="opacity:0; position:relative; left:-65px;">
<br>
	<label for="komen"> Comment : </label>
	<textarea name="komen" cols="45" rows="5" align="left"> </textarea>
	<input type="submit" name="inputnilai" value="submit">
	<h4>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Form Registrasi</h4>
</body>
</body>
</html>
